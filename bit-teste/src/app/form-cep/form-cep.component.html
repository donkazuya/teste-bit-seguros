<div id="form-cep">
    <div class="form-cep-box">
        <h1>Consulta Cep</h1>
        <form>
            <input [(ngModel)]="zipCode" [textMask]="{mask: maskCep, placeholderChar: '\u2000', guide: false }" [ngModelOptions]="{standalone: true}" type="text" placeholder="Informe o seu cep" maxlength="9" />
            <button (click)="consultaCep()">Consultar</button>
            <hr>
            <p *ngIf="erro" class="message-error">{{resultCep_error}}</p>
            <p *ngIf="erroBadRequest" class="message-error">{{resultCep_error}}</p>
            <div class="hidden-inputs" *ngIf="hiddenInputs">
                <label for="logradouro">Logradouro</label>
                <input readonly type="text" name="logradouro" placeholder="Logradouro" value={{resultCep.logradouro}} />
                <label for="complemento" *ngIf="fieldOff">Complemento</label>
                <input readonly *ngIf="fieldOff" type="text" name="complemento" placeholder="Complemento" value={{resultCep.complemento}} />
                <label for="bairro">Bairro</label>
                <input readonly type="text" name="bairro" placeholder="Bairro" value={{resultCep.bairro}} />
                <label for="localidade">Localidade</label>
                <input readonly type="text" name="localidade" placeholder="Localidade" value={{resultCep.localidade}} />
                <label for="uf">UF</label>
                <input readonly type="text" name="uf" placeholder="UF" value={{resultCep.uf}} />
                <label for="unidade" *ngIf="fieldOffUnidade">Unidade</label>
                <input readonly *ngIf="fieldOffUnidade" name="unidade" type="text" placeholder="Unidade" value={{resultCep.unidade}} />
                <label for="ibge">IBGE</label>
                <input readonly type="text" placeholder="IBGE" name="ibge" value={{resultCep.ibge}} />
                <label for="gia">GIA</label>
                <input readonly type="text" placeholder="GIA" name="gia" value={{resultCep.gia}} />
            </div>
        </form>
    </div>
</div>
